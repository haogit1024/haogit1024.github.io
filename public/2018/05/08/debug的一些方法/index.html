<ol>
<li>确认问题的具体信息<blockquote>
<p>出现问题时一定要尽可能的收集错误信息，便于追踪问题</p>
</blockquote>
</li>
<li>查找日志<blockquote>
<p>在日志中查找出现问题的地方</p>
</blockquote>
</li>
<li>重现问题<blockquote>
<p>只有重现问题的时候才能调试。尝试修复bug后，通过重现问题检测bug修复情况</p>
</blockquote>
</li>
</ol>
